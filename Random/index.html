<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./test.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Number Game</h1>
  <div class=getNumber>
    <h2 class="info">Generate a number between 0 and </h2>
    <form class="range">
      <input
        required 
        type="number"
        min="0"
        class="select"
      />
    </form>
  </div>
  
  <div class="guess-form">
    <h3 class="info">Guess the number: </h3>
    <form class="guess">
      <input 
        required
        type="number"
        min="0"
        class="guessNum"
      />
      <input type="submit" value="play" class="play"/>
    </form>
  </div>
  <span class="result_info"></span>
  <br>
  <span class="result"></span>
</body>
</html>
