<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="title">iframe을 이용한 audio 재생 - autoplay</div>
  <audio class='audio' src='./music/Leo.mp3' autoplay loop controls>island.mp3</audio>

    <source src="./music/Betelgeuse.mp3" type="audio/mp3">
  </audio>-->
